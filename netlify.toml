[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

# Сначала API-редиректы (более специфичные)
[[redirects]]
  from = "/api/blog/*"
  to = "/.netlify/functions/blog/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/blog"
  to = "/.netlify/functions/blog"
  status = 200
  force = true

# Затем редирект для блога (более специфичный, чем глобальный)
[[redirects]]
  from = "/blog/*"
  to = "/blog/[slug]"
  status = 200

# И только в конце глобальный редирект
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
