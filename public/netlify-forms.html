<!-- Netlify Forms: статические (fallback) формы, чтобы Netlify обнаружил их во время сборки -->
<form hidden method="post" name="contact" data-netlify="true" data-netlify-honeypot="bot-field">
    <!-- Обязательно добавляем скрытое поле form-name -->
    <input type="hidden" name="form-name" value="contact" />
    <!-- Honeypot для защиты от спама -->
    <p hidden>
      <label>
        Don’t fill this out if you're human:
        <input name="bot-field" />
      </label>
    </p>
    <input type="text" name="firstName" />
    <input type="text" name="companyName" />
    <input type="email" name="email" />
    <input type="text" name="phone" />
    <input type="text" name="message" />
    <input type="checkbox" name="consent" />
    <input type="text" name="selectedServices" />
  </form>
